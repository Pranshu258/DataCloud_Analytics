{% load static %}
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
	<style>
		.arc text {
		font: 10px sans-serif;
		text-anchor: middle;
		}
		.arc path {
		stroke: #fff;
		}
	</style>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/dashboard.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font.css' %}">
        <script src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<!--Navigation Bar Header Begins-->
		<header class="row-fluid" id="nav">
			<div class="container">
				<div class="row">
					<ul class="pull-right" id="main_menu">
                        <a href="/services/api" class="btn btn-info btn-sm" role="button">Get Data</a>
                        <li class="muli">{{username}}</li>
                        <li class="muli"><a href="logout/">sign out</a></li>
                        
					</ul>
				</div>
			</div>
		</header>
		<!--Navigation Bar Header Ends-->
        
        
        <p>hello there2</p>

        <div class="row-fluid">            
            <div class="col-sm-2 border-right" id="panel">
                <br><br><br><br>
                <p>hello there1</p>
            </div> 
            <div class="col-sm-10" style="padding:0">
                <br><br><br>
                <script>
                    ///////////////////////////////////////////////////////////////////////////////////////
                    // GENERAL VALUES FOR THE PIE CHART
                    var width = 960,
                        height = 500,
                        radius = Math.min(width, height) / 2;

                    var arc = d3.svg.arc()
                        .outerRadius(radius - 10)
                        .innerRadius(0);

                    var labelArc = d3.svg.arc()
                        .outerRadius(radius - 40)
                        .innerRadius(radius - 40);

                    var pie = d3.layout.pie()
                        .sort(null)
                        .value(function(d) { return d.population; });

                    //////////////////////////////////////////////////////////////////////////////////////////
                    // PIE CHART FOR AGE
                    var color1 = d3.scale.ordinal()
                        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

                    var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                    d3.json("/services/api?client=" + "{{username}}" + "&params=age", function(error, resp) {
                        data = resp.response
                        
                        console.log(data);

                        if (error) console.log(error);
                        
                        var g = svg.selectAll(".arc")
                            .data(pie(data))
                            .enter().append("g")
                            .attr("class", "arc");

                        g.append("path")
                            .attr("d", arc)
                            .style("fill", function(d) { return color1(d.data.age); });

                        g.append("text")
                            .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
                            .attr("dy", ".35em")
                            .text(function(d) { return d.data.age; });
                    });

                    //////////////////////////////////////////////////////////////////////////////////////////
                    // PIE CHART FOR GENDER
                    var color2 = d3.scale.ordinal()
                        .range(["green", "yellow"]);

                    var svg2 = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                    d3.json("/services/api?client=" + "{{username}}" + "&params=gender", function(error, resp) {
                        data = resp.response
                        
                        console.log(data);

                        if (error) console.log(error);
                        
                        var g = svg2.selectAll(".arc")
                            .data(pie(data))
                            .enter().append("g")
                            .attr("class", "arc");

                        g.append("path")
                            .attr("d", arc)
                            .style("fill", function(d) { return color2(d.data.gender); });

                        g.append("text")
                            .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
                            .attr("dy", ".35em")
                            .text(function(d) { return d.data.gender; });
                    });

                    ///////////////////////////////////////////////////////////////////////////////////////////////

                </script>
            </div>
        </div>

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>
	</body>
</html>
